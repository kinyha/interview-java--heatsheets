<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная шпаргалка по Java для подготовки к техническим интервью">
    <meta name="keywords" content="Java, interview, собеседование, шпаргалка, программирование">
    <meta name="author" content="Interview Cheatsheets">
    
    <title>☕ Java Interview Шпаргалка</title>
    
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #81C784;
            --accent-color: #FFB74D;
            --error-color: #F44336;
            --warning-color: #FF9800;
            --info-color: #2196F3;
            
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --bg-hover: #4d4d4d;
            
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            
            --border-color: #333;
            --border-hover: #555;
            
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        /* Лоадер для модулей */
        .loader {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .loader::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Навигация по модулям */
        .module-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .module-nav button {
            padding: 6px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }
        
        .module-nav button:hover,
        .module-nav button.active {
            background: var(--primary-color);
            color: var(--bg-primary);
            border-color: var(--primary-color);
        }
        
        /* Контейнер для модулей */
        #modules-container {
            min-height: 400px;
        }
        
        .module-section {
            margin-bottom: 30px;
        }
        
        .module-section h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }
        
        details {
            margin: 15px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        details:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow);
        }
        
        details[open] {
            box-shadow: var(--shadow-hover);
        }
        
        summary {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: 600;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        summary:hover {
            background: var(--bg-hover);
        }
        
        summary::marker {
            display: none;
        }
        
        summary::before {
            content: '▶';
            margin-right: 10px;
            transition: transform 0.3s ease;
            color: var(--primary-color);
        }
        
        details[open] summary::before {
            transform: rotate(90deg);
        }
        
        .emoji {
            margin-right: 12px;
            font-size: 1.3em;
        }
        
        .content {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
        
        .nested {
            margin: 10px 0;
            border-left: 3px solid var(--primary-color);
        }
        
        .nested summary {
            padding: 12px 15px;
            font-weight: 500;
            background: var(--bg-secondary);
        }
        
        .nested .content {
            padding: 15px;
            background: var(--bg-primary);
        }
        
        .definition {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .code {
            background: var(--bg-tertiary);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            color: var(--accent-color);
            font-size: 0.9em;
            border: 1px solid var(--border-color);
        }
        
        .code-block {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            color: var(--accent-color);
            margin: 10px 0;
            overflow-x: auto;
            border-left: 4px solid var(--primary-color);
        }
        
        .highlight {
            background: var(--info-color);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .warning {
            background: var(--warning-color);
            color: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .error {
            background: var(--error-color);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        ul, ol {
            margin: 10px 0;
            padding-left: 25px;
        }
        
        li {
            margin: 8px 0;
        }
        
        .performance-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: var(--bg-tertiary);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .performance-table th,
        .performance-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .performance-table th {
            background: var(--bg-hover);
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .tag {
            display: inline-block;
            background: var(--primary-color);
            color: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background: var(--bg-secondary);
            border-radius: 8px;
            border-top: 3px solid var(--primary-color);
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            summary {
                padding: 12px 15px;
            }
            
            .content {
                padding: 15px;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        details[open] .content {
            animation: fadeIn 0.3s ease;
        }
        
        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>☕ Java Interview Шпаргалка</h1>
        <p>Быстрая подготовка к техническому собеседованию</p>
    </div>
    
    <div class="controls">
        <button class="btn btn-primary" onclick="expandAll()">📂 Развернуть все</button>
        <button class="btn" onclick="collapseAll()">📁 Свернуть все</button>
        <button class="btn" onclick="printPage()">🖨️ Печать</button>
        <button class="btn" onclick="toggleTheme()">🌓 Тема</button>
    </div>
    
    <!-- Навигация по модулям -->
    <div class="module-nav" id="module-nav">
        <!-- Кнопки модулей будут добавлены динамически -->
    </div>
    
    <!-- Контейнер для загруженных модулей -->
    <div id="modules-container">
        <div class="loader">Загрузка модулей...</div>
    </div>
    
    <div class="footer">
        <p>
            <strong>📚 Interview Cheatsheets</strong> | 
            <a href="https://github.com/kinyha/interview-cheatsheets" target="_blank">GitHub Repository</a> | 
            <a href="https://github.com/kinyha/interview-cheatsheets/issues" target="_blank">Предложить улучшение</a>
        </p>
        <p style="margin-top: 10px; color: var(--text-secondary);">
            Сделано с ❤️ для сообщества разработчиков. Версия 2.0 (модульная)
        </p>
    </div>
    
    <script>
        // Конфигурация модулей
        const MODULE_CONFIG = [
            { id: 'java-core', name: '☕ Java Core', group: 'core' },
            { id: 'oop', name: '🏗️ ООП', group: 'core' },
            { id: 'collections', name: '📦 Коллекции', group: 'core' },
            { id: 'java8', name: '🚀 Java 8+', group: 'core' },
            { id: 'concurrency', name: '🧵 Многопоточность', group: 'core' },
            { id: 'spring', name: '🌱 Spring', group: 'enterprise' },
            { id: 'database', name: '🗄️ Базы данных', group: 'enterprise' },
            { id: 'web', name: '🌐 Web', group: 'enterprise' },
            { id: 'patterns', name: '📐 Паттерны', group: 'tools' },
            { id: 'testing', name: '🧪 Тестирование', group: 'tools' }
        ];
        
        // Загруженные модули
        const loadedModules = {};
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createModuleNavigation();
            loadInitialModules();
        });
        
        // Создание навигации по модулям
        function createModuleNavigation() {
            const nav = document.getElementById('module-nav');
            
            MODULE_CONFIG.forEach(module => {
                const btn = document.createElement('button');
                btn.textContent = module.name;
                btn.onclick = () => toggleModule(module.id);
                btn.setAttribute('data-module', module.id);
                nav.appendChild(btn);
            });
        }
        
        // Загрузка начальных модулей
        async function loadInitialModules() {
            const container = document.getElementById('modules-container');
            container.innerHTML = '';
            
            // Загружаем первые 3 модуля по умолчанию
            const initialModules = ['java-core', 'oop', 'collections'];
            
            for (const moduleId of initialModules) {
                await loadModule(moduleId);
            }
        }
        
        // Переключение модуля
        async function toggleModule(moduleId) {
            const btn = document.querySelector(`[data-module="${moduleId}"]`);
            
            if (btn.classList.contains('active')) {
                // Удаляем модуль
                unloadModule(moduleId);
                btn.classList.remove('active');
            } else {
                // Загружаем модуль
                await loadModule(moduleId);
                btn.classList.add('active');
            }
        }
        
        // Загрузка модуля
        async function loadModule(moduleId) {
            if (loadedModules[moduleId]) return;
            
            try {
                // Загружаем модуль
                const module = await import(`./modules/${moduleId}.js`);
                
                // Создаем секцию для модуля
                const section = document.createElement('div');
                section.className = 'module-section';
                section.id = `module-${moduleId}`;
                section.innerHTML = module.default.content;
                
                // Добавляем в контейнер
                const container = document.getElementById('modules-container');
                container.appendChild(section);
                
                // Отмечаем как загруженный
                loadedModules[moduleId] = true;
                
                // Активируем кнопку
                const btn = document.querySelector(`[data-module="${moduleId}"]`);
                if (btn) btn.classList.add('active');
                
                // Восстанавливаем состояние разделов
                loadModuleState(moduleId);
                
            } catch (error) {
                console.error(`Ошибка загрузки модуля ${moduleId}:`, error);
                // Показываем заглушку для демо
                showDemoModule(moduleId);
            }
        }
        
        // Выгрузка модуля
        function unloadModule(moduleId) {
            const section = document.getElementById(`module-${moduleId}`);
            if (section) {
                saveModuleState(moduleId);
                section.remove();
                delete loadedModules[moduleId];
            }
        }
        
        // Заглушка для демонстрации
        function showDemoModule(moduleId) {
            const section = document.createElement('div');
            section.className = 'module-section';
            section.id = `module-${moduleId}`;
            
            const moduleInfo = MODULE_CONFIG.find(m => m.id === moduleId);
            
            section.innerHTML = `
                <h2>${moduleInfo.name}</h2>
                <details>
                    <summary><span class="emoji">📄</span>Модуль в разработке</summary>
                    <div class="content">
                        <p>Модуль <strong>${moduleInfo.name}</strong> находится в разработке.</p>
                        <p>Создайте файл <code>modules/${moduleId}.js</code> со структурой:</p>
                        <div class="code-block">
export default {
    title: "${moduleInfo.name}",
    content: \`
        &lt;h2&gt;${moduleInfo.name}&lt;/h2&gt;
        &lt;details&gt;
            &lt;summary&gt;Тема 1&lt;/summary&gt;
            &lt;div class="content"&gt;
                Содержимое темы...
            &lt;/div&gt;
        &lt;/details&gt;
    \`
};
                        </div>
                    </div>
                </details>
            `;
            
            const container = document.getElementById('modules-container');
            container.appendChild(section);
            
            loadedModules[moduleId] = true;
            
            const btn = document.querySelector(`[data-module="${moduleId}"]`);
            if (btn) btn.classList.add('active');
        }
        
        // Управление разворачиванием/сворачиванием
        function expandAll() {
            document.querySelectorAll('details').forEach(detail => {
                detail.open = true;
            });
            saveAllModulesState();
        }
        
        function collapseAll() {
            document.querySelectorAll('details').forEach(detail => {
                detail.open = false;
            });
            saveAllModulesState();
        }
        
        // Печать страницы
        function printPage() {
            const wasOpen = [];
            const details = document.querySelectorAll('details');
            
            details.forEach((detail, index) => {
                wasOpen[index] = detail.open;
                detail.open = true;
            });
            
            window.print();
            
            details.forEach((detail, index) => {
                detail.open = wasOpen[index];
            });
        }
        
        // Переключение темы
        function toggleTheme() {
            const root = document.documentElement;
            const isDark = root.style.getPropertyValue('--bg-primary') !== '#ffffff';
            
            if (isDark) {
                // Светлая тема
                root.style.setProperty('--bg-primary', '#ffffff');
                root.style.setProperty('--bg-secondary', '#f5f5f5');
                root.style.setProperty('--bg-tertiary', '#e0e0e0');
                root.style.setProperty('--bg-hover', '#d0d0d0');
                root.style.setProperty('--text-primary', '#2c2c2c');
                root.style.setProperty('--text-secondary', '#4a4a4a');
                root.style.setProperty('--border-color', '#cccccc');
                root.style.setProperty('--border-hover', '#999999');
            } else {
                // Темная тема (по умолчанию)
                root.style.setProperty('--bg-primary', '#1a1a1a');
                root.style.setProperty('--bg-secondary', '#2d2d2d');
                root.style.setProperty('--bg-tertiary', '#3d3d3d');
                root.style.setProperty('--bg-hover', '#4d4d4d');
                root.style.setProperty('--text-primary', '#e0e0e0');
                root.style.setProperty('--text-secondary', '#b0b0b0');
                root.style.setProperty('--border-color', '#333');
                root.style.setProperty('--border-hover', '#555');
            }
            
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }
        
        // Сохранение состояния модуля
        function saveModuleState(moduleId) {
            const section = document.getElementById(`module-${moduleId}`);
            if (!section) return;
            
            const state = {};
            section.querySelectorAll('details').forEach((detail, index) => {
                state[index] = detail.open;
            });
            
            localStorage.setItem(`module-state-${moduleId}`, JSON.stringify(state));
        }
        
        // Загрузка состояния модуля
        function loadModuleState(moduleId) {
            const section = document.getElementById(`module-${moduleId}`);
            if (!section) return;
            
            const state = localStorage.getItem(`module-state-${moduleId}`);
            if (state) {
                const parsed = JSON.parse(state);
                section.querySelectorAll('details').forEach((detail, index) => {
                    if (parsed[index] !== undefined) {
                        detail.open = parsed[index];
                    }
                });
            }
        }
        
        // Сохранение состояния всех модулей
        function saveAllModulesState() {
            Object.keys(loadedModules).forEach(moduleId => {
                saveModuleState(moduleId);
            });
        }
        
        // Автосохранение при изменении
        document.addEventListener('toggle', (e) => {
            const section = e.target.closest('.module-section');
            if (section) {
                const moduleId = section.id.replace('module-', '');
                saveModuleState(moduleId);
            }
        });
        
        // Загрузка темы при старте
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                toggleTheme();
            }
        });
        
        // Горячие клавиши
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 'o':
                        e.preventDefault();
                        expandAll();
                        break;
                    case 'm':
                        e.preventDefault();
                        collapseAll();
                        break;
                }
            }
        });
        
        // Статистика
        console.log('%c📊 Java Interview Cheatsheet v2.0 (модульная версия)', 
                   'color: #4CAF50; font-size: 14px; font-weight: bold;');
        console.log('%c💡 Горячие клавиши: Ctrl+O (развернуть все), Ctrl+M (свернуть все)', 
                   'color: #2196F3; font-size: 12px;');
    </script>
</body>
</html>
